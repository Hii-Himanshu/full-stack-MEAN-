services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: always
    expose:
      - "27017"
    volumes:
      - mongo_data:/data/db

  backend:
    image: hustlerhimanshu/mean-backend:latest
    container_name: backend
    restart: always
    expose:
      - "8080"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/dd_db
    depends_on:
      - mongodb

  frontend:
    image: hustlerhimanshu/mean-frontend:latest
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo_data:

